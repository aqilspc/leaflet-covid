            attribution: '&copy; <a href="https://github.com/aqilspc" target="_blank">AqilSpc</a> contributors'
        }).addTo(mymap);

        var markers = [
            {pos: [-7.945570, 112.613597], popup: "POLINEMA"},
            {pos: [-7.95192, 112.61454,], popup: "UB"},
            {pos: [-7.96147, 112.61767], popup: "UM"}];
        markers.forEach(function (obj) {
            var m = L.marker(obj.pos).addTo(mymap),
                p = new L.Popup({ autoClose: false, closeOnClick: false })
                        .setContent(obj.popup)
                        .setLatLng(obj.pos);
            m.bindPopup(p);
            m.openPopup();
        });
